<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <link rel="stylesheet" href="../css/common/common.css" />
    <!-- <link rel="stylesheet" href="../css/grid/grid.css" /> -->
    <link rel="stylesheet" href="../css/header/header.css" />
    <link rel="stylesheet" href="../css/footer/footer.css" />
    <link rel="stylesheet" href="../css/header/header-responsive.css" />
    <link rel="stylesheet" href="../css/footer/footer-responisve.css" />
    <link rel="stylesheet" href="../css/store-details/store-details.css" />
    <link
      rel="stylesheet"
      href="../css/store-details/store-details-responsive.css"
    />
    <title>Cửa hàng</title>
  </head>
  <body>
    <div data-include-html="header.html"></div>
    <main>
      <div class="store-wrapper background-wrapper">
        <div class="subbar-top">
          <div class="container">
            <div class="subbar-block d-flex">
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/li_layout-grid.svg" alt="icon" />
                <p>Tất cả</p>
              </button>
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/map.svg" alt="icon" />
                <p>Tìm theo vị trí</p>
              </button>
            </div>
          </div>
        </div>
        <div class="store-body" style="padding-bottom: 54px">
          <div class="container g-0">
            <div class="row g-0">
              <div class="col-12">
                <div
                  class="store-details__cover-image-container position-relative"
                >
                  <div class="cover-img">
                    <img
                      src="../images/store-details/cover-image.png"
                      alt="cover-img"
                    />
                  </div>
                  <div
                    class="store-details__card-info d-flex align-items-center position-absolute"
                  >
                    <div class="store-avatar">
                      <img
                        src="../images/store-details/avt-store.png"
                        alt="store-avt"
                      />
                    </div>
                    <div
                      class="store__text-info d-flex flex-column align-items-start"
                    >
                      <p class="store-name">Ommani Mall Thạch Bàn Long Biên</p>
                      <div class="store-rates d-flex align-items-center">
                        <p class="store_rating-star">
                          <span>&#9733;</span>4.8 (11k+)
                        </p>
                        <p class="store__status-delivery">Giao nhanh</p>
                      </div>
                      <div
                        class="store__follow-block d-flex align-items-center"
                      >
                        <button class="button-follow">
                          <i class="bi bi-plus"></i>Theo dõi
                        </button>
                        <div
                          class="img-follower__block d-flex align-items-center"
                        >
                          <div class="follower-img">
                            <img
                              src="../images/store-details/img-follower/avt-01.jpg"
                              alt="img-follower"
                            />
                          </div>
                          <div class="follower-img">
                            <img
                              src="../images/store-details/img-follower/avt-02.jpg"
                              alt="img-follower"
                            />
                          </div>
                          <div class="follower-img">
                            <img
                              src="../images/store-details/img-follower/avt-03.jpg"
                              alt="img-follower"
                            />
                          </div>
                          <div class="follower-img">
                            <img
                              src="../images/store-details/img-follower/avt-04.jpg"
                              alt="img-follower"
                            />
                          </div>
                          <div class="follower-img">
                            <img
                              src="../images/store-details/img-follower/avt-05.jpg"
                              alt="img-follower"
                            />
                          </div>
                        </div>
                        <p class="store-follower__qty">1.2k Follow</p>
                      </div>
                      <div
                        class="store__brand-product d-flex align-items-center"
                      >
                        <div class="brand-img">
                          <img
                            src="../images/store-details/brand-img/iso.png"
                            alt="brand-icon"
                          />
                        </div>
                        <div class="brand-img">
                          <img
                            src="../images/store-details/brand-img/fssc.png"
                            alt="brand-icon"
                          />
                        </div>
                        <div class="brand-img">
                          <img
                            src="../images/store-details/brand-img/haccp.png"
                            alt="brand-icon"
                          />
                        </div>
                        <div class="brand-img">
                          <img
                            src="../images/store-details/brand-img/gmp.png"
                            alt="brand-icon"
                          />
                        </div>
                        <div class="brand-img">
                          <img
                            src="../images/store-details/brand-img/brc.png"
                            alt="brand-icon"
                          />
                        </div>
                      </div>
                    </div>
                    <div
                      class="store-details__menu-mobile dropdown position-absolute"
                    >
                      <button
                        class="button__menu-mobile border-0 bg-transparent"
                        type="button"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        <i class="bi bi-three-dots-vertical"></i>
                      </button>

                      <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Chat ngay</a></li>
                        <li>
                          <a class="dropdown-item" href="#">Liên kết</a>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <button
                    class="chat-with-store d-flex align-items-center justify-content-center"
                  >
                    <p>Chat ngay</p>
                    <i class="bi bi-chat"></i>
                  </button>
                  <button class="link-store">
                    <i class="bi bi-link-45deg"></i>
                  </button>
                </div>
              </div>
              <div class="col-12">
                <div class="navbar-category-store">
                  <div class="row g-0 row-category-store__mobile">
                    <div class="col-l-o-2 col-5">
                      <div class="button-category active">
                        <p>Trang chủ</p>
                      </div>
                    </div>
                    <div class="col-l-o-2 col-5">
                      <div class="button-category">
                        <p>Sản phẩm</p>
                      </div>
                    </div>
                    <div class="col-l-o-2 col-5">
                      <div class="button-category">
                        <p>Hồ sơ Doanh nghiệp</p>
                      </div>
                    </div>
                    <div class="col-l-o-2 col-5">
                      <div class="button-category">
                        <p>Thương hiệu</p>
                      </div>
                    </div>
                    <div class="col-l-o-2 col-5">
                      <div class="button-category">
                        <p>Liên hệ</p>
                      </div>
                    </div>
                  </div>
                  <div class="tooltip-line"></div>
                </div>
              </div>
            </div>
            <div class="store-body__content-category">
              <div class="row g-0 content-block show">
                <div class="col-12">
                  <div class="outstanding-products__container">
                    <p class="outstanding-heading">Sản phẩm nổi bật</p>
                    <div class="outstanding__list-product"></div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="store-products__container">
                    <div class="row g-xl-5 g-md-4 g-0">
                      <div class="col-xl-4 col-md-5">
                        <div class="products__banner">
                          <div class="web-logo__sub">
                            <img
                              src="../images/store-details/sub-logo.svg"
                              alt="sun-logo"
                            />
                          </div>
                          <div class="products__banner-img">
                            <img
                              src="../images/store-details/banner-store-product/banner-product-01.png"
                              alt="banner"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-8 col-md-7">
                        <div class="products__list-product">
                          <div class="row g-md-3 g-3 get-list-products"></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-12 d-none d-sm-block">
                  <div class="store__sliders-wrapper">
                    <div class="slider-item">
                      <img
                        src="../images/store-details/Slider/slider-01.png"
                        alt="slider"
                      />
                    </div>
                    <div class="slider-item">
                      <img
                        src="../images/store-details/Slider/slider-02.png"
                        alt="slider"
                      />
                    </div>
                    <div class="slider-item">
                      <img
                        src="../images/store-details/Slider/slider-03.png"
                        alt="slider"
                      />
                    </div>
                  </div>
                </div>
                <div class="col-12 d-none d-sm-block">
                  <div class="store-products__container">
                    <div class="row g-xl-5 g-md-4 g-0">
                      <div class="col-xl-4 col-md-5">
                        <div class="products__banner">
                          <div class="web-logo__sub">
                            <img
                              src="../images/store-details/sub-logo.svg"
                              alt="sun-logo"
                            />
                          </div>
                          <div class="products__banner-img">
                            <img
                              src="../images/store-details/banner-store-product/banner-product-02.png"
                              alt="banner"
                            />
                          </div>
                        </div>
                      </div>
                      <div class="col-xl-8 col-md-7">
                        <div class="products__list-product">
                          <div
                            class="row g-md-3 g-0 get-list-products-02"
                          ></div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row g-md-3 content-block">
                <div class="col-lg-2">
                  <div class="search-filter">
                    <div class="search-filter__section">
                      <p class="search-filter__title">Tất cả</p>
                      <div class="search-filter__select-container">
                        <!-- <div class="search-filter__select-item">
                          <div class="search-filter__header">
                            <img
                              src="../images/store-details/sort-filter_category/thucandonglanh.png"
                              alt="Icon"
                              class="category__icon"
                            />
                            <span class="category__text">
                              Thức ăn đông lạnh
                            </span>
                            <i class="bi bi-chevron-down"></i>
                          </div>
                          <ul class="category__list">
                            <li class="category__item">Item 1</li>
                            <li class="category__item">Item 2</li>
                            <li class="category__item">Item 3</li>
                          </ul>
                        </div> -->
                      </div>
                    </div>
                    <div class="search-filter__section">
                      <p class="search-filter__title">Đánh giá</p>
                      <div
                        class="search-filter__checkbox-group d-flex flex-column align-items-start"
                      >
                        <div class="search-filter__option">
                          <input
                            type="checkbox"
                            id="express"
                            class="search-filter__checkbox"
                          />
                          <label for="express" class="search-filter__label">
                            Từ 5 sao
                          </label>
                        </div>
                        <div class="search-filter__option">
                          <input
                            type="checkbox"
                            id="fast"
                            class="search-filter__checkbox"
                          />
                          <label for="fast" class="search-filter__label">
                            Từ 4 sao
                          </label>
                        </div>
                        <div class="search-filter__option">
                          <input
                            type="checkbox"
                            id="standard"
                            class="search-filter__checkbox"
                          />
                          <label for="standard" class="search-filter__label">
                            Từ 3 sao
                          </label>
                        </div>
                        <div class="search-filter__option">
                          <input
                            type="checkbox"
                            id="standard"
                            class="search-filter__checkbox"
                          />
                          <label for="standard" class="search-filter__label">
                            Từ 2 sao
                          </label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-lg-10">
                  <div class="search-results">
                    <div class="row">
                      <div class="col-12">
                        <div class="search-results__header">
                          <div
                            class="search-results__sort d-flex align-items-center justify-content-between"
                          >
                            <div
                              class="d-flex align-items-center search-results__sort-left"
                            >
                              <span class="search-results__sort-label">
                                Sắp xếp theo:
                              </span>
                              <div
                                class="d-flex align-items-center sort-button__container"
                              >
                                <button
                                  class="search-results__sort-button search-results__sort-button--active"
                                >
                                  Nổi bật
                                </button>
                                <button class="search-results__sort-button">
                                  Mới nhất
                                </button>
                                <button class="search-results__sort-button">
                                  Bán chạy
                                </button>
                                <div
                                  class="search-results__sort-select d-flex align-items-center"
                                >
                                  <select class="">
                                    <option>Giá</option>
                                    <option>500.000đ</option>
                                    <option>1.000.000đ</option>
                                    <option>2.000.000đ</option>
                                  </select>
                                  <i class="bi bi-caret-down-fill"></i>
                                </div>
                              </div>
                            </div>
                            <div class="search-results__pagination d-flex">
                              <p class="search-results__page-info">
                                <span>1</span>/200
                              </p>
                              <div
                                class="search-results__page-button--block d-flex align-items-center"
                              >
                                <span
                                  class="search-results__page-button search-results__page-button--prev"
                                >
                                  <i class="bi bi-chevron-left"></i>
                                </span>
                                <span
                                  class="search-results__page-button search-results__page-button--next"
                                >
                                  <i class="bi bi-chevron-right"></i>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div class="search-results__list-products">
                          <div class="row g-md-2 get-list__sort-product"></div>
                        </div>
                      </div>
                      <div class="col-12">
                        <div
                          class="d-flex justify-content-center"
                          style="margin-top: 14px"
                        >
                          <ul
                            class="pagination__list-product d-flex align-items-center"
                          >
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--prev"
                              >
                                <i class="bi bi-chevron-left"></i>
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--page pagination__link--active"
                              >
                                1
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--page"
                              >
                                2
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--page"
                              >
                                3
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--page"
                              >
                                4
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--page"
                              >
                                5
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--page"
                              >
                                ...
                              </a>
                            </li>
                            <li class="pagination__item">
                              <a
                                href="#"
                                class="pagination__link pagination__link--next"
                              >
                                <i class="bi bi-chevron-right"></i>
                              </a>
                            </li>
                          </ul>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div data-include-html="footer.html"></div>

    <script src="../js/load-html.js"></script>
    <script type="module" src="../js/select-menu.js"></script>
    <script type="module" src="../js/handle-collapse.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/store-details.js"></script>
  </body>
</html>
