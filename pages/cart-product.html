<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/header/header.css" />
    <link rel="stylesheet" href="../css/footer/footer.css" />
    <link rel="stylesheet" href="../css/header/header-responsive.css" />
    <link rel="stylesheet" href="../css/footer/footer-responisve.css" />
    <link rel="stylesheet" href="../css/cart-product/cart-product.css" />
    <title>Giỏ hàng</title>
  </head>
  <body>
    <div data-include-html="header.html"></div>
    <main>
      <div class="cart-product__wrapper background-wrapper">
        <div class="subbar-top">
          <div class="container">
            <div class="subbar-block d-flex">
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/li_layout-grid.svg" alt="icon" />
                <p>Tất cả</p>
              </button>
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/map.svg" alt="icon" />
                <p>Tìm theo vị trí</p>
              </button>
            </div>
          </div>
        </div>

        <div class="cart-product__body">
          <div class="container p-0">
            <p class="cart__heading">Giỏ hàng</p>
            <div class="row">
              <div class="col-9">
                <table class="cart-table">
                  <thead class="cart-table__header">
                    <tr>
                      <th width="5%">
                        <input type="checkbox" />
                      </th>
                      <th width="40%">
                        <p class="all-text">
                          Tất cả
                          <span class="all-count-product">
                            (Chọn tất cả 3 sản phẩm)
                          </span>
                        </p>
                      </th>
                      <th width="15%">Đơn giá</th>
                      <th width="15%">Số lượng</th>
                      <th width="25%">Thành tiền</th>
                    </tr>
                  </thead>
                  <tbody class="cart-table__body">
                    <tr>
                      <td
                        colspan="5"
                        class="table__store-info d-flex align-items-center"
                        style="gap: 10px"
                      >
                        <i class="bi bi-shop"></i>
                        <span class="badge-mall">Mall</span>
                        <p>Ommani Mall Thạch Bàn Long Biên</p>
                        <i class="bi bi-chat-dots"></i>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <div class="col-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div data-include-html="footer.html"></div>

    <script src="../js/load-html.js"></script>
    <script type="module" src="../js/select-menu.js"></script>
    <script type="module" src="../js/handle-collapse.js"></script>
  </body>
</html>
