<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/header/header.css" />
    <link rel="stylesheet" href="../css/footer/footer.css" />
    <link rel="stylesheet" href="../css/header/header-responsive.css" />
    <link rel="stylesheet" href="../css/footer/footer-responisve.css" />
    <link rel="stylesheet" href="../css/cart-product/cart-product.css" />
    <title>Giỏ hàng</title>
  </head>
  <body>
    <div data-include-html="header.html"></div>
    <main>
      <div class="cart-product__wrapper background-wrapper">
        <div class="subbar-top">
          <div class="container">
            <div class="subbar-block d-flex">
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/li_layout-grid.svg" alt="icon" />
                <p>Tất cả</p>
              </button>
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/map.svg" alt="icon" />
                <p>Tìm theo vị trí</p>
              </button>
            </div>
          </div>
        </div>

        <div class="cart-product__body">
          <div class="container p-0">
            <p class="cart__heading">Giỏ hàng</p>
            <div class="row">
              <div class="col-9">
                <div class="cart">
                  <div class="cart__header">
                    <div class="cart__select-all">
                      <input type="checkbox" checked /> Tất cả (Chọn tất cả 3
                      sản phẩm)
                    </div>
                    <div class="cart__item-price">Đơn giá</div>
                    <div class="cart__item-quantity">Số lượng</div>
                    <div class="cart__item-total">Thành tiền</div>
                  </div>

                  <div class="cart__row">
                    <div class="cart__item">
                      <input type="checkbox" checked />
                      <div class="cart__product-img">
                        <img
                          src="../images/cart-product/product-01.png"
                          alt="cart__product-img"
                        />
                      </div>
                      <div class="cart__item-name">
                        Bông cải xanh Đà Lạt - 100g
                      </div>
                    </div>
                    <div class="cart__item-price">132.000 đ</div>
                    <div class="cart__item-quantity">13</div>
                    <div class="cart__item-total">1.716.000 đ</div>
                  </div>

                  <div class="cart__row">
                    <div class="cart__item">
                      <input type="checkbox" checked />
                      <div class="cart__product-img">
                        <img
                          src="../images/cart-product/product-02.png"
                          alt="cart__product-img"
                        />
                      </div>
                      <div class="cart__item-name">Xúc xích Đức Việt</div>
                    </div>
                    <div class="cart__item-price">190.000 đ</div>
                    <div class="cart__item-quantity">2</div>
                    <div class="cart__item-total">380.000 đ</div>
                  </div>

                  <div class="cart__row">
                    <div class="cart__item">
                      <input type="checkbox" checked />
                      <div class="cart__product-img">
                        <img
                          src="../images/cart-product/product-03.png"
                          alt="cart__product-img"
                        />
                      </div>
                      <div class="cart__item-name">
                        Thịt xông khói túi 500g MAVIN
                      </div>
                    </div>
                    <div class="cart__item-price">145.000 đ</div>
                    <div class="cart__item-quantity">4</div>
                    <div class="cart__item-total">580.000 đ</div>
                  </div>

                  <div class="cart__note">
                    <input type="text" placeholder="Lưu ý cho người bán..." />
                  </div>
                </div>
              </div>
              <div class="col-3"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div data-include-html="footer.html"></div>

    <script src="../js/load-html.js"></script>
    <script type="module" src="../js/select-menu.js"></script>
    <script type="module" src="../js/handle-collapse.js"></script>
  </body>
</html>
