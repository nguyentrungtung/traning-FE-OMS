<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="../css/common/common.css" />
    <link rel="stylesheet" href="../css/header/header.css" />
    <link rel="stylesheet" href="../css/footer/footer.css" />
    <link rel="stylesheet" href="../css/header/header-responsive.css" />
    <link rel="stylesheet" href="../css/footer/footer-responisve.css" />
    <link
      rel="stylesheet"
      href="../css/profile-customer/profile-customer.css"
    />
    <title>Hồ sơ cá nhân</title>
  </head>
  <body>
    <div data-include-html="header.html"></div>
    <main>
      <div
        class="profile-customer__wrapper background-wrapper"
        style="padding-bottom: 124px"
      >
        <div class="subbar-top">
          <div class="container p-0">
            <div class="subbar-block d-flex">
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/li_layout-grid.svg" alt="icon" />
                <p>Tất cả</p>
              </button>
              <button
                class="border-0 bg-transparent subbar-item d-flex align-items-center"
              >
                <img src="../images/home-img/map.svg" alt="icon" />
                <p>Tìm theo vị trí</p>
              </button>
            </div>
          </div>
        </div>

        <div class="container p-0" style="margin-top: 50px">
          <div class="row">
            <div class="col-4">
              <div class="profile-sidebar">
                <p class="profile-customer__heading">Hồ sơ cá nhân</p>
                <div class="profile-sidebar__categories">
                  <div class="sidebar-item">
                    <div class="sidebar-icon">
                      <img
                        src="../images/profile-customer/icon/user.svg"
                        alt="user"
                      />
                    </div>
                    <p class="sidebar-title">Tài khoản của tôi</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div class="profile-content">
                <p class="profile-customer__heading">Thông tin cá nhân</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div data-include-html="footer.html"></div>
    <script src="../js/load-html.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
