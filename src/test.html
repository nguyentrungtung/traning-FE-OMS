<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Carousel</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .carousel-inner {
      cursor: grab;
    }
    .carousel-inner:active {
      cursor: grabbing;
    }
  </style>
</head>
<body>

  <div id="carouselExample" class="carousel slide" data-bs-ride="carousel" data-bs-interval="5000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 1">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 2">
      </div>
      <div class="carousel-item">
        <img src="https://via.placeholder.com/600x300" class="d-block w-100" alt="Slide 3">
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-beta3/js/bootstrap.min.js"></script>
  <script>
    const carouselInner = document.querySelector('.carousel-inner');
    let isDown = false;
    let startX;
    let scrollLeft;

    carouselInner.addEventListener('mousedown', (e) => {
      isDown = true;
      startX = e.pageX - carouselInner.offsetLeft;
      scrollLeft = carouselInner.scrollLeft;
      carouselInner.classList.add('active');
    });

    carouselInner.addEventListener('mouseleave', () => {
      isDown = false;
      carouselInner.classList.remove('active');
    });

    carouselInner.addEventListener('mouseup', () => {
      isDown = false;
      carouselInner.classList.remove('active');
    });

    carouselInner.addEventListener('mousemove', (e) => {
      if (!isDown) return;
      e.preventDefault();
      const x = e.pageX - carouselInner.offsetLeft;
      const walk = (x - startX) * 3; //scroll-fast
      carouselInner.scrollLeft = scrollLeft - walk;
    });

    document.querySelectorAll('.carousel-item').forEach(item => {
      item.addEventListener('dragstart', (e) => {
        e.preventDefault();
      });
    });

    document.querySelectorAll('.carousel-inner a').forEach(link => {
      link.addEventListener('click', (e) => {
        if (isDown) {
          e.preventDefault();
        }
      });
    });
  </script>
</body>
</html>
