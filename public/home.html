  <!--------------------------------------------------------------------------------------------------------------------------------------------- -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="../src/js/scripts.js"></script>
  <script type="module" src="../src/js/login.js"></script>
  <script src="../src/js/createList.js"></script>

  <script>
    createCarouSel();
    createListCategory();
    createcommonGroupProducts();
    const breakpoints = ["(max-width: 768px)", "(max-width: 600px)"];
    breakpoints.forEach((breakpoint) => {
      const mediaQueryList = window.matchMedia(breakpoint);
      handleMediaQueryChange(mediaQueryList, breakpoint);
      mediaQueryList.addListener((e) => handleMediaQueryChange(e, breakpoint));
      mediaQueryList.addEventListener("change", (e) =>
        handleMediaQueryChange(e, breakpoint)
      );
    });
    function handleMediaQueryChange(mediaQueryList, breakpoint) {
      if (mediaQueryList.matches) {
        switch (breakpoint) {
          case "(max-width: 768px)":
            break;
          case "(max-width: 600px)":
            const Home = document.querySelector(".Home");
            const HomeBanner = document.querySelector(".Home__banner");
            const HomeExploreMore = document.querySelector(
              ".commonGroupProducts"
            );
            Home.classList.remove("container-xxl");
            HomeBanner.classList.add("container-xxl");
            HomeExploreMore.classList.add("container-xxl");
            break;

          default:
            break;
        }
      }
    }
  </script>
