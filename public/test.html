<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-scss@1.0.3/dist/browser-scss.min.js"></script>

    <style type="text/scss">
      .accordion {
        width: 100%;
        ul {
          list-style: none;
        }
        .accordion-item {
          border: none;
          .accordion-button:not(.collapsed) {
            background-color: unset;
            box-shadow: unset;
          }
          .accordion-button {
            height: 56px;
            padding: 16px;
            width: 100%;
            text-decoration: none;
            span {
              font-family: Roboto;
              font-size: 16px;
              font-weight: 500;
              line-height: 22.4px;
              text-align: left;
            }
          }
          .accordion-collapse {
            padding-left: 52px;
            li {
              height: 56px;
              align-content: center;
              font-family: Roboto;
              font-size: 16px;
              font-weight: 500;
              line-height: 22.4px;
              text-align: left;
              color: #858585;
            }
            li.active {
              color: #29ab56;
            }
          }
        }
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 pt-5">
    <ul class="accordion" id="accordionExample">
      <li class="accordion-item">
        <a
          class="accordion-button collapsed"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapseOne"
        >
          <span style="gap: 12px" class="d-flex align-items-center"
            ><img
              src="../assets/images/iconLeftMenuProfile1.svg"
              style="width: 24px; height: 24px; object-fit: contain"
              alt=""
            />
            <span>Tài khoản của tôi</span></span
          >
        </a>
        <ul
          id="collapseOne"
          class="accordion-collapse collapse"
          data-bs-parent="#accordionExample"
        >
          <li class="active">Lorem ipsum dolor sit amet consectetur.</li>
          <li>Lorem ipsum dolor sit amet.</li>
          <li>Lorem ipsum dolor sit.</li>
        </ul>
      </li>
    </ul>
  </body>
</html>
