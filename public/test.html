<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://getbootstrap.com/docs/5.3/assets/css/docs.css"
      rel="stylesheet"
    />
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/browser-scss@1.0.3/dist/browser-scss.min.js"></script>

    <style type="text/scss">
      .accordion {
        width: 100%;
        ul {
          list-style: none;
        }
        .accordion-item {
          border: none;
          .accordion-button:not(.collapsed) {
            background-color: unset;
            box-shadow: unset;
          }
          .accordion-button {
            height: 56px;
            padding: 16px;
            width: 100%;
            text-decoration: none;
            span {
              font-family: Roboto;
              font-size: 16px;
              font-weight: 500;
              line-height: 22.4px;
              text-align: left;
            }
          }
          .accordion-collapse {
            padding-left: 52px;
            li {
              height: 56px;
              align-content: center;
              font-family: Roboto;
              font-size: 16px;
              font-weight: 500;
              line-height: 22.4px;
              text-align: left;
              color: #858585;
            }
            li.active {
              color: #29ab56;
            }
          }
        }
      }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 pt-5"></body>
</html>
