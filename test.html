<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider-container {
            position: relative;
            width: 80%;
            margin: auto;
            overflow: hidden;
            white-space: nowrap;
        }
        .slider {
            display: flex;
            transition: transform 0.5s ease;
        }
        .slider img {
            width: 200px;
            height: 150px;
            margin: 5px;
        }
        .slider-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .slider-btn.left {
            left: 0;
        }
        .slider-btn.right {
            right: 0;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <button class="slider-btn left">&lt;</button>
        <div class="slider">
            <img src="https://via.placeholder.com/200x150" alt="Image 1">
            <img src="https://via.placeholder.com/200x150" alt="Image 2">
            <img src="https://via.placeholder.com/200x150" alt="Image 3">
            <img src="https://via.placeholder.com/200x150" alt="Image 4">
            <img src="https://via.placeholder.com/200x150" alt="Image 5">
        </div>
        <button class="slider-btn right">&gt;</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script>
        const slider = document.querySelector('.slider');
        const leftButton = document.querySelector('.slider-btn.left');
        const rightButton = document.querySelector('.slider-btn.right');
        let scrollAmount = 0;

        leftButton.addEventListener('click', () => {
            slider.scrollBy({ left: -200, behavior: 'smooth' });
        });

        rightButton.addEventListener('click', () => {
            slider.scrollBy({ left: 200, behavior: 'smooth' });
        });
    </script>
</body>
</html>
